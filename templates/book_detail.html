{% extends 'base.html' %}

{% block content %}
<div class="article-entry">
  <h2>{{ object.title }}</h2>
    <p>by {{ object.author }} | {{ object.date }}</p>
    <p>You rated this book {{ object.rating }} out of five stars</p>
  </div>

  <p><a href="{% url 'book_edit' book.pk %}">Edit</a> |
    <a href="{% url 'book_delete' book.pk %}">Delete</a></p>
  <p>Back to <a href="{% url 'book_list' %}">All Books</a>.</p>
{% endblock content %}
